<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi='true' *ngIf="posts.length > 0 && !isLoading"> <!-- only one ngIf; use comparison operators -->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a [routerLink]="['/edit', post.id]" mat-button color="primary">EDIT</a> <!-- anchor to go to another route; pass segments-->
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
      <!-- Material style to capitalize buttons text -->
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" *ngIf="posts.length <= 0 && !isLoading">No Posts Yet!</p>
